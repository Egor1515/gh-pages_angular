<div class="main-block">
    <div class="auth-block">
        <div class="heading">
            <img src="../../assets/Coursenta.svg" alt="Coursente" class="logo">
            <h2 class="subTitle">Please enter your login information below</h2>
        </div>

        <form [formGroup]="testForm">
            <tui-input class="tui-space_bottom-4" formControlName="email">Email</tui-input>
            <tui-input-password class="tui-space_bottom-4" formControlName="password">Password</tui-input-password>
            <tui-loader class="loader" [overlay]="true" [showLoader]="showLoader">
                <button (click)="onLogin()" type="submit" class="loginBtn" tuiButton appearance="primary">Login</button>
            </tui-loader>
        </form>
    </div>
</div>
