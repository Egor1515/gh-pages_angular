  <tui-island [hoverable]="true" class="mt-5 drop-shadow-xl  rounded-lg bg-white island !flex justify-between w-11/12 mx-auto my-0 py-[24px] px-[20px]"  *ngFor="let course of courses" [creationDate]="course.creationDate"
    courseBorder [ngClass]="{'top-rated':course.topRated}">
    <div class="flex flex-col upper">
      <div class="flex flex-col">
        <div class="date-block">{{course.creationDate | date}}</div>
        <div class="flex items-center ">
          <div class="font-semibold text-lg mr-3">
            <tui-line-clamp [content]="course.name | titlecase" [linesLimit]="1"></tui-line-clamp>
          </div>
          <div>
            <tui-badge class="p-3 !bg-gray-200 !text-black">
              {{course.duration | timeFormatPipe}}
            </tui-badge>
          </div>
          <div class="text-blue-600">
            <tui-icon class="iconStar" *ngIf="course.topRated" icon="tuiIconStar" [style.margin-left]="'10px'"
              ></tui-icon>
          </div>
        </div>
      </div>
      <div class="text-block">
        <tui-line-clamp [content]="course.description" [linesLimit]="4">
        </tui-line-clamp>
      </div>
    </div>
    <div class="btn-group">
      <button tuiButton appearance="secondary" class="edit-btn">
        <tui-icon icon="tuiIconEdit"></tui-icon>
        Edit
      </button>
      <button (click)="onDeleteClick(course.id)" size="l" tuiButton appearance="secondary-destructive"
        class=" delete-btn">
        <tui-icon icon="tuiIconTrash"></tui-icon>
        Delete
      </button>
    </div>
  </tui-island>

  <div class="no-data-wrapper" *ngIf="courses.length === 0">
    <div class="data-icon">
      <tui-avatar [rounded]="true" class="data-avatar" [avatarUrl]="avatar" size="xl"></tui-avatar>
    </div>
    <p tuiTitle class="data-title">No data</p>
    <p tuiSubtitle class="data-subtitle">Feel free to add new course</p>
  </div>
  <div *ngIf="courses.length > 0" class="btn_container mt-7">
    <button tuiButton class="loadMore w-11/12" appearance="secondary" (click)="onAddMore()">
      Load More
    </button>
  </div>
